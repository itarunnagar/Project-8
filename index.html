<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the Web Page -->
    <title>Portfolio</title>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Here Header Section Start -->
    <header>
      <nav class="navigation">
        <!-- Menu Bar -->
        <div class="menuBar"><i class="fa-solid fa-bars"></i></div>
        <!-- Logo Section -->
        <div class="logo">LOGO</div>

        <!-- Here Utility Section Start -->
        <ul class="utility">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>

        <!-- Here Button and Search Field Section -->
        <div class="btn">
          <!-- Search Box -->
          <input type="search" placeholder="Search" />
          <!-- Search Button -->
          <button>Search</button>
        </div>
      </nav>
    </header>

    <!-- Here Main Section or Hero Section Start -->
    <main class="hero-section">
      <!-- Here Left Hero Section Start -->
      <section class="left-hero-section">
        <!-- Main Heading -->
        <h1 class="heading">
          Hello, I am a
          <span class="web"
            >Web<br />
            Developer</span
          >
        </h1>

        <!-- SUb-Heading -->
        <p class="sub-heading">
          I am an aspiring<span> Full Stack Javascript <br />Developer,</span
          ><br />
          who is currently working as <span>a Freelancer</span> for<br />
          <span>National and International Client</span>
        </p>
      </section>

      <!-- Here Right Hero Section Start -->
      <section class="right-hero-section">
        <img
          src="./assets/—Pngtree—vector users icon_4144740.png"
          alt="avatar"
          width="500px"
          height="400px"
        />
        <button>Chat With Us</button>
      </section>
    </main>

    <!-- Here Footer Section Start -->
    <footer class="footer-section">
      <!-- Here Footer Heading Start -->
      <div class="footer-heading">
        Copywright &copy; 2022 LOGO. All Right Reserved.
      </div>

      <!-- Social Icons -->
      <div class="socialIcons">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>

    <!-- JS File -->
    <script src="./script.js"></script>
  </body>
</html>
